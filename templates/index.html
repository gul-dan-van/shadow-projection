<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Upload Images</h3>
                    </div>
                    <div class="card-body">
                        <form action="/cocreation/process_composite" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="composite_frame">Composite Frame:</label>
                                <input type="file" class="form-control-file" name="composite_frame" id="composite_frame" accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="composite_mask">Composite Mask:</label>
                                <input type="file" class="form-control-file" name="composite_mask" id="composite_mask" accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="background_image">Background Image:</label>
                                <input type="file" class="form-control-file" name="background_image" id="background_image" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
